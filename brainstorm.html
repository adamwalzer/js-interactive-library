<script type="text/mock-js">

pl.game.template('TrashCan', function () {

	pl.Entity.extend(function Screen () {

		this.isComplete = false;

		this.validation = {
			complete: function () {
				return this.score.isMax && this.timer.isComplete;
			};
		};

		this.init = function () {
			this.attachEvents();
		};

		this.attachEvents = function () {
			var screen;
			
			screen = this;

			this.score.on('max', function () {
				screen.complete();
			});
		};

		// Advance to next screen
		this.next = function () {
			this.manager.next();
		};

		this.complete = function () {
			if (this.isValid('complete')) {
				this.isComplete = true;

				this.trigger('complete');
				this.addClass('COMPLETE');
			}

			return this.isComplete;
		};

	});

	this.entity('.screen', function () {

		this.title = null;

		this.init = function  () {
			this.title = 'Recycle!';
		};

	});

	this.entity('#picker', function () {
		
		this.pick = function () {
			// body...
		};

	});

	this.entity('img.trash', function () {

		this.events = {
			'animate': 'onAnimation'
		};
		
		this.begin = function () {
			this.drop();
		};

		this.drop = function () {
			this.addClass('DROP');
		};

		this.onAnimation = function (_event) {
			this.cans.interact(this);
		};
	});

	this.entity('#cans', function () {
		
		this.targetCan = null;

		this.response = function (_entity) {
			if (_entity.is('.trash')) {
				this.targetCan.interact(_entity);
			}
		};

	});

	this.entity('#cans li', function () {
		
		this.type = '';

		this.response = function (_entity) {
			if (_entity.type === this.type) {
				this.screen.score.up();
			}
		};

	});

});

pl.game('Recycle : TrashCan', function () {
	
	this.config({

	});

});

</script>


<div id="Recycle" class="pl-game">
	<section class="screen">
		<h1>{{title}}</h1>
		<p>Get ready to learn how to recycle!</p>
		<button pl-action="next()">Next</button>
	</section>

	<section id="picker" class="screen">
		<ul class="thumbs" pl-action="pick(event.target)">
			<li><img src="#"></li>
			<li><img src="#"></li>
			<li><img src="#"></li>
			<li><img src="#"></li>
		</ul>
		<button pl-action="next()">Next</button>
	</section>

	<section id="trash-drop" class="screen">
		<img src="" class="trash">
		<button id="trash-display"></button>
		<ul id="cans"></ul>
	</section>
</div>
