<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carousel | PlayJS</title>

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="build/play.js"></script>
	<script type="text/javascript" src="config.game.js"></script>

	<script type="text/javascript">
	pl.game('carousel', function () {
		
		this.screen('welcome', function () {
			
			this.timeout = null;
			
			this.ready = function () {
				this.sup();
				this.delay(1000, this.open);

				return this;
			};

			this.next = function () {
				var nextScreen;

				nextScreen = this.sup();

				this.leave();
				return nextScreen.open();
			};

		});

	});
	</script>

	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/layout.css">

	<style type="text/css">
	body {
		font-family: HelveticaNeue-Light;
		perspective: 500px;
	}

	h1, h2, h3, b, strong {
		font-family: HelveticaNeue-Medium;
		font-weight: normal;
	}

	#screens {
		width: 70%; height: 600px;
	}

		.screen {
			position: absolute;
			border: solid 1px #ddd;
			top: 0; left: 0;
			width: 100%; height: 100%;
			overflow: hidden;

			opacity: 0;
			border-radius: 4px;
			transform: translateZ(-300px);
			transition: transform 1s, opacity 1s;
		}

		.screen.OPEN {
			opacity: 1;
			transform: translateZ(0);
		}

		.screen.LEAVE {
			opacity: 0;
			transform: translateZ(300px);
		}

			.screen > * {
				display: none;
			}

			.screen.READY > * {
				display: initial;
			}

	#welcome button {
		position: absolute;
		bottom: 0; right: 0;
		border: none;
		border-bottom: solid 1px;
		margin: 8px;
		padding: 0;
		padding-bottom: 4px;

		color: #05a;
		background: none;
		outline: none;
		text-transform: uppercase;
		cursor: pointer;
	}
	</style>

</head>
<body id="carousel">
	<div class="center">
		<div id="screens">
			<div id="welcome" class="screen">
				<div class="center">
					<h1>Welcome to the carousel!</h1>
				</div>
				<button pl-action="next()">continue</button>
			</div>
			<div id="images" class="screen" pl-component="carousel"></div>
		</div>
	</div>
	
</body>
</html>
